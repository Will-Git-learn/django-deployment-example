<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-brand" href="{% url 'index' %}">Home</a>

        </li>
        <li class="nav-item">

        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
        </li>
        {% endif %}
      </ul>

    </nav>

    <div class="container">
    </div>

    {% block body_block %}

    {% endblock %}



  </body>
</html>
